<!DOCTYPE html>
<html>
<head>
  <title>Bedroom View</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0">
<a-scene>
  <a-entity camera look-controls>
  <a-cursor 
    fuse="false" 
    raycaster="objects: .clickable">
  </a-cursor>
</a-entity>

  <!-- 360 Bedroom -->
  <a-sky src="images/bedroom.jpg"></a-sky>

  <!-- Back to Living Room -->
  <a-circle 
  class="clickable"
  position="2 1 -3"
  radius="0.3"
  color="#FFC107"
  animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true"
  onclick="window.location.href='bedroom.html'">
  </a-circle>


  <a-text 
    value="Back to Living Room"
    position="-2 1.5 -3"
    align="center"
    color="#FFFFFF">
    
  </a-text>

</a-scene>
</body>
</html>
