<!DOCTYPE html>
<html>
<head>
  <title>Interior 360 Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0">
<a-scene>

  <!-- CAMERA + CURSOR -->
  <a-entity camera look-controls>
    <a-cursor fuse="false" raycaster="objects: .clickable"></a-cursor>
  </a-entity>

  <!-- 360 IMAGE -->
  <a-assets>
    <img id="living360" src="images/living.jpg">
  </a-assets>

  <a-sky src="#living360"></a-sky>

  <!-- HOTSPOT -->
  <a-circle 
    class="clickable"
    position="2 1 -3"
    radius="0.3"
    color="#FFC107"
    animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true"
    onclick="window.location.href='bedroom.html'">
  </a-circle>

  <a-text 
    value="Go to Bedroom"
    position="2 1.5 -3"
    align="center"
    color="#FFFFFF">
  </a-text>

</a-scene>
</body>
</html>
