<!DOCTYPE html>
<html>
<head>
  <title>Interior 360 Demo</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0">
<a-scene>

  <!-- 360 Living Room -->
  <a-sky src="images/living.jpg" rotation="0 -130 0"></a-sky>

  <!-- Hotspot to Bedroom -->
  <a-circle 
    position="2 1 -3"
    radius="0.3"
    color="#FFC107"
    animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; loop: true"
    onclick="window.location.href='bedroom.html'">
  </a-circle>

  <!-- Text Label -->
  <a-text 
    value="Go to Bedroom"
    position="2 1.5 -3"
    align="center"
    color="#FFFFFF">
  </a-text>
<a-text 
  value="Italian Marble Flooring"
  position="0 0.5 -2"
  color="#FFD700">
</a-text>

</a-scene>
</body>
</html>
